<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
</head>
<body>

  <article class="container">      
    <div class="image--mobile"></div>     
    <div class="image">
      <div class="image--desktop"></div>
    </div>    
    <div class="wrapper">

      <div class="header">
        <h1 class="header__h1">
          Get <span>insights</span> that help your business grow.
        </h1>
      </div>

      <div class="header">
        <p class="header__p">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and over efficiency
        </p>
      </div>

      <div class="data">
        <div class="data--list">
          <h1 class="data--list__h1">10k+</h1>
          <p class="data--list__p">COMPANIES</p>
        </div>
        <div class="data--list">
          <h1 class="data--list__h1">314</h1>
          <p class="data--list__p">TEMPLATES</p>
        </div>
        <div class="data--list">
          <h1 class="data--list__h1">12M</h1>
          <p class="data--list__p">QUERIES</p>
        </div>
      </div>
    </div>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Galleon</a>.
  </div>

</body>
</html>
